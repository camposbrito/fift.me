    <header  ng-include="'./templates/header-resultado.html'">  </header>
    <div class="container-fluid d-flex flex-column body-content justify-content-center">
        <div class="row" id="ResultadoController" ng-controller="ResultadoController" ng-init="getResultado()">
            <div class="col-lg-1"></div>
            <div class="col-md-4 col-lg-3 col-xl-4 align-self-center"><span class="btn btn-warning btn-block btn-sm d-block"><br>{{quantidade.producao}}<br><br></span>
                <h5 class="text-center">Produção</h5><span class="btn btn-danger btn-block btn-sm d-block"><br>{{quantidade.refugos}}<br><br></span>
                <h5 class="text-center">Refugos</h5><span class="btn btn-dark btn-block btn-sm d-block"><br>{{quantidade.realizado}}<br><br></span>
                <h5 class="text-center">Peças boas</h5>
            </div>
            <div class="col-md-4 col-lg-8 col-xl-6">
                <div class="table-responsive table-striped">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th class="table-dark justify-content-center align-items-center align-content-center align-self-center" rowspan="1" colspan="4">CONTROLE DE PRODUÇÃO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-active">Previsto</td>
                                <td class="table-active">Realizado</td>
                                <td class="table-active">Diferença</td>
                                <td class="table-active">OEE</td>
                            </tr>
                            <tr>
                                <td class="table-active">{{quantidade.previsto}}</td>
                                <td class="table-active">{{quantidade.realizado}}</td>
                                <td class="table-active">{{quantidade.diferenca}}</td>
                                <td class="table-active">{{quantidade.oee}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer ng-include="'./templates/footer-resultado.html'"></footer>
    <div ng-include="'./templates/partial.html'"></div>
