<div class="container"  ng-controller="TurnoController" ng-init="inProgress()">

        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col"></div> -->
                        </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
        <footer ng-include="'./templates/footer_dashboard.html'"></footer>
