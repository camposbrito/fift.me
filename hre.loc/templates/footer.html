<div class="container flex-row">
        <div class="row justify-content-center align-items-center align-self-center">
            <!-- MENU INICIAL -->
            <div class="col d-flex flex-column align-items-begin">
                <span></span>
                <div class="dropdown">
                    <button class="btn btn-primary btn-lg dropdown-toggle" id="menu-principal" type="button" data-toggle="dropdown">MENU
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu-principal">
                        <li role="presentation"><a role="menuitem" class="menuitem" name="dashboard-index" id="dashboard-index" tabindex="-1" ng-href="#/dashboard/index">INICIO</a></li>    
                        <li role="presentation"><a role="menuitem" class="menuitem" name="parametros-index" id="parametros-index" tabindex="-1" ng-href="#/parametros">PARÂMETROS</a></li>    
                    </ul>
                </div>
            </div>
            <!-- MENU OCORRENCIAS -->
            <div class="col d-flex flex-column align-items-begin">
                <span></span>
                <div class="dropdown">
                    <button class="btn btn-primary btn-lg dropdown-toggle" id="menu-ocorrencia" type="button" data-toggle="dropdown">OCORRÊNCIA
                        <span class="caret"></span>&nbsp;
                        <span ng-show="ocorrencias_aberto_count > 0" class="badge badge-light circle-badge">{{ocorrencias_aberto_count}}</span>&nbsp;
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu-ocorrencia">
                        <li role="presentation"><a role="menuitem" class="menuitem" name="ocorrencia-listar" id="ocorrencia-listar" tabindex="-1" ng-href="#/ocorrencias/listar/">LISTAR</a></li>    
                        <li role="presentation"><a role="menuitem" class="menuitem" name="ocorrencia-nova" id="ocorrencia-nova" tabindex="-1" ng-href="#/ocorrencia/novo">REGISTRAR</a></li>                         
                    </ul>
                </div>
            </div>   
            <!-- ESPAÇAMENTO      -->
            <div class="col"><span></span></div>
            <!-- <div class="col"><span>{{itemPerPage}}</span></div-->
            <div class="col"><span>{{currentPath}}</span></div>
            <!--div class="col"><span>{{TurnoAtual}} - {{TurnoAtual2}}- {{TurnoAtual3}}- {{TurnoAtual4}}</span></div>
            <div class="col"><span>{{sessionStorage.TurnoAtual}} - {{window.sessionStorage.TurnoAtual2}} - {{window.sessionStorage.TurnoAtual3}} - {{window.sessionStorage.TurnoAtual4}}</span></div> -->
             <!-- MENU AJUDA -->
            <div class="col d-flex flex-column align-items-end">
                <span></span>
                <button class="btn btn-info btn-lg d-flex align-content-center" type="button" id="ajuda-index" name="ajuda-index" style="margin-top:7px;">AJUDA</button>
            </div>
            <!-- MENU FINALIZAR TURNO -->
            <div ng-show="currentPath == '/dashboard/index'" class="col d-flex flex-column align-items-end">
                <span></span>
                <button  id="turno-finalizar" ng-click="FinalizarTurno()" class="btn btn-dark btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">FINALIZAR O TURNO</button>
            </div>
            <!-- CONCLUIR OCORRENCIA -->
            <div ng-show="currentPath == '/ocorrencias/listar'" class="col d-flex flex-column align-items-end">
                <span></span>
                <button id="ocorrencia-concluir" class="btn btn-dark btn-lg d-flex align-content-center" ng-click="voltar_ocorrencia()"  type="button" style="margin-top:7px;">CONCLUIR</button>            
            </div>
              <!-- SALVAR PARAMETROS -->
              <div ng-show="currentPath == '/parametros'" class="col d-flex flex-column align-items-end">
                <span></span>
                <button ng-click="ParametrosSalvar()" id="salvar-parametros" class="btn btn-dark btn-lg d-flex align-content-center"  type="button" style="margin-top:7px;">SALVAR</button>            
            </div> 
            <!-- SALVAR OCORRENCIA -->
            <div ng-show="currentPath == '/ocorrencia/novo'" class="col d-flex flex-column align-items-end">
                <span></span>
                <button ng-click="OcorrenciaSalvar()" id="ocorrencia-salvar" class="btn btn-dark btn-lg d-flex align-content-center"  type="button" style="margin-top:7px;">SALVAR</button>            
            </div>            
            <!-- CONCLUIR TURNO -->
            <div ng-show="currentPath == '/finaliza'" class="col d-flex flex-column align-items-end">
                <span></span>
                <button id="turno-concluir" ng-click="ConcluirTurno()"  class="btn btn-dark btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">CONCLUIR TURNO</button>
            </div>
            <!-- FECHAR TURNO -->
            <div ng-show="currentPath == '/resultado'" class="col d-flex flex-column align-items-end">
                <span></span>
                <button  id="turno-fechar" ng-click="FecharTurno()"  class="btn btn-dark btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">SAIR</button>
            </div>  
            <!-- LIBERAR MÁQUINA -->
            <div ng-show="currentPath == '/ocorrencia/bloqueio'" class="col d-flex flex-column align-items-end">
                <span></span>
                <button  id="turno-fechar" ng-click="LiberarMaquina()"  class="btn btn-dark btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">LIBERAR MÁQUINA</button>
            </div>                                      
        </div>
    </div>
    <div ng-show="currentPath != '/' && currentPath != '/parametros'" class="container" style="position:relative;top:-113px;/*background:red;*/">
        <div class="row">
                 
            <div class="col  col-xs-4 col-sm-4  col-md-4 col-lg-4 col-xl-4 offset-lg-0 text-center"  >
                <div>
                    <span>Operador</span>
                    <div class="card"><span>{{turno.Operador.Descricao}}<br></span></div>
                </div>
            </div>
            <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center" >
                <div>
                    <!-- <span>Produto</span>
                    <div class="card"><span>{{session.Produto}}<br></span></div> -->
                </div>
            </div>
            <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center" >
                <div>
                    <span>Turno</span>
                    <div class="card"><span>{{turno.JornadaTrabalho.Sigla}}<br></span></div>
                </div>
            </div>                    
        </div>
    </div>
