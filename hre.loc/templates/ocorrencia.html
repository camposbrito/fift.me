<header ng-include="'./templates/header.html'"></header>
<div class="container-fluid d-flex flex-column body-content justify-content-center" ng-controller="OcorrenciaController" ng-init="getAll()">
	<div class="row justify-content-center align-items-center align-self-center"  >		 
		<div class="col"><span></span><button ng-click="pageChanged(currentPage-1)"  ng-disabled="currentPage == 1" class="btn btn-primary btn-lg" type="button" style="margin-top:7px;">&nbsp;&lt; ANTERIOR{{pagination.current}}</button></div>
		<span class="justify-content-center align-items-center align-self-center">{{ocorrencia.DataIni}} {{ocorrencia.Hora}} <br><center>{{currentPage}} of {{lastPage}}</center></span>
		<div class="col d-flex flex-column align-items-end">
			<span></span>
			<button ng-click="pageChanged(currentPage+1)"  ng-disabled="currentPage == lastPage"   class="btn btn-primary btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">PRÃ“XIMA &gt;{{pagination.last}}</button>
		</div>	
		<div class="col d-flex flex-column align-items-end">
			<span></span>
			<button ng-click="pageChanged(currentPage+1)"  ng-disabled="currentPage == lastPage"   class="btn btn-danger btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">REGISTRAR NOVA &nbsp;{{pagination.last}}</button>
		</div>		
	</div>
	<div style="clear: both;"></div>
	<div style="clear: both;"></div>
	<p></p>
	<div class="container">
		<ul  class="funkyradio radio-group btn-matrix" ng-repeat="tipo in ocorrencia.TipoOcorrencia" >             		
			<li>				 
				<div class="funkyradio-default">
					<input ng-checked="tipo.id == tipo.TipoOcorrencia_id" [value]="tipo.id" type="radio" name="radio" id="radio{{tipo.id}}" />
					<label for="radio{{tipo.id}}">{{tipo.id}} - {{tipo.Descricao}}</label>
				</div>
			</li>                                               
		</ul>
		<div style="clear: both;"></div>
	</div>
</div>
<footer ng-include="'./templates/footer-ocorrencia.html'"></footer>
<div ng-include="'./templates/partial.html'"></div>
