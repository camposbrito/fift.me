<header ng-include="'./templates/header.html'"></header>
<div class="container-fluid d-flex flex-column body-content justify-content-center">
	<div class="row justify-content-center align-items-center align-self-center" ng-controller="OcorrenciaController" ng-init="getAll()" >		 
			<div class="col"><span></span><button ng-click="pageChanged(currentPage-1)" ng-class="{ disabled : currentPage == 1 }" class="btn btn-primary btn-lg" type="button" style="margin-top:7px;">&nbsp;&lt; ANTERIOR{{pagination.current}}</button></div>
			<span>{{ocorrencia.DataIni}} {{ocorrencia.Hora}}:{{ocorrencia.Minutos}}':{{ocorrencia.Segundos}}"<br></span>
			<div class="col d-flex flex-column align-items-end"><span></span><button ng-click="pageChanged(currentPage+1)" ng-class="{ disabled : currentPage == lastPage }" class="btn btn-primary btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">PRÃ“XIMA &gt;{{pagination.last}}</button></div>			
	</div>
	<div style="clear: both;"></div>
	<div style="clear: both;"></div>
	<p></p>
	<div class="container" ng-controller="TipoOcorrenciaController" ng-init="getAll()">
                     
		<ul class="funkyradio radio-group btn-matrix" ng-repeat="tipo in TipoOcorrencia" >
			<li>
				<div class="funkyradio-default">
					<input type="radio" name="radio" id="radio{{tipo.id}}" />
					<label for="radio{{tipo.id}}">{{tipo.id}} - {{tipo.Descricao}}</label>
				</div>
			</li>                                               
		</ul>
		<div style="clear: both;"></div>
	</div>
</div>
<footer ng-include="'./templates/footerOcorrencia.html'"></footer>
<div ng-include="'./templates/partial.html'"></div>
