
    <header>
        <div class="container" ng-controller="SessionController" ng-init="get()">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12 offset-lg-0 text-center">
                    <div >
                        <div class="card"><span style="font-size:24px;">TÉRMINO DE TURNO<br></span></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid d-flex flex-column body-content justify-content-center">
        <div class="row" id="TerminoController" ng-controller="TerminoController" ng-init="getTermino()">
            <div class="col-lg-1"></div>
            <div class="col-md-4 col-lg-4 col-xl-4 align-self-center"><span class="btn btn-warning btn-block btn-lg d-block"><br><h1>{{quantidade.atual}}</h1><br></span>
                <h5 class="text-center">Quantidade Atual</h5>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-md-4 col-lg-4 col-xl-4"><input type="text" class="btn btn-danger btn-block btn-lg d-block btn-lar" style="height: 150px;"/>
                <h5 class="text-center">Refugos de Produção</h5><input type="text" class="btn btn-dark btn-block btn-lg d-block" style="height: 150px;"/>
                <h5 class="text-center">Refugos de Fundição</h5>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <footer>
        <div class="container flex-row">
            <div class="row justify-content-center align-items-center align-self-center">
                <div class="col"><span></span><button class="btn btn-primary btn-lg" type="button" style="margin-top:7px;">MENU</button></div>
                <div class="col"><span></span><button class="btn btn-primary btn-lg" type="button" style="margin-top:7px;">OCORRÊNCIA</button></div>
                <div class="col-md-4 col-lg-3 col-xl-4"><span></span></div>
                <div class="col d-flex flex-column align-items-end"><span></span><button class="btn btn-primary btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">AJUDA</button></div>
                <div class="col d-flex flex-column align-items-end"><span></span><button id="ConcluirTurno" class="btn btn-primary btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">CONCLUIR TURNO</button></div>
            </div>
        </div>
        <div class="container" style="position:relative;top:-113px;/*background:red;*/">
            <div class="row" ng-controller="DashboardController" ng-init="getOperador()">
                     
                    <div class="col-xs-4 col-sm-4  col-md-4 col-lg-4 col-xl-4 offset-lg-0 text-center"  >
                        <div>
                            <span>Operador</span>
                            <div class="card"><span>{{Operador.Nome}}<br></span></div>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center" >
                        <div>
                            <!-- <span>Produto</span>
                            <div class="card"><span>{{session.Produto}}<br></span></div> -->
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center" >
                        <div>
                            <span>Turno</span>
                            <div class="card"><span>{{Operador.Turno}}<br></span></div>
                        </div>
                    </div>
                          
                </div>
        </div>
    </footer>
    <div ng-include="'./templates/partial.html'"></div>
