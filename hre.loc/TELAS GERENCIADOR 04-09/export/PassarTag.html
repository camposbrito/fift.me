<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hre.loc</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Fixed-Header--Footer--Scrolling-Body-Content.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-4 col-xl-4 offset-lg-0 text-center">
                    <div ng-repeat="equipamento"><span>Equipamento</span>
                        <div class="card"><span>{{equipamento.nome}}<br></span></div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-4 col-xl-4 text-center">
                    <div ng-repeat="produto"><span>Produto</span>
                        <div class="card"><span>{{produto.nome}}</span></div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-4 col-xl-4 text-center">
                    <div ng-repeat="operador"><span>Operador</span>
                        <div class="card"><span>{{operador.nome}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid d-flex flex-column body-content justify-content-center">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center mb-0">APROXIME SEU CART√ÉO DO LEITOR</h5>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <footer>
        <div class="container flex-row">
            <div class="row justify-content-center align-items-center align-self-center">
                <div class="col"><span></span><button class="btn btn-primary btn-lg" type="button" style="margin-top:7px;">MENU</button></div>
                <div class="col-md-4 col-lg-3 col-xl-4"></div>
                <div class="col d-flex flex-column align-items-end"><span></span><button class="btn btn-primary btn-lg d-flex align-content-center" type="button" style="margin-top:7px;">AJUDA</button></div>
            </div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
